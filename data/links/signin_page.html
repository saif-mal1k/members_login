<!DOCTYPE html>
<html lang="en" xmlns:here="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>sign-in</title>
    <script type="text/javascript" src="assets\js\main.js"></script>
    <link href="assets\css\main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="signin_signup-grid">
    <div class="grid-logo">
        <h1 id="logo">corporate<br> connections's</h1>
    </div>
    <div id="signin_signup">
        <h1 id="heading">Member's login page</h1>
        <form action="assets/xml/members.xml">
            <p id="content">
                <label for="email">
                    enter your email id here: </label>
                <input id="email" type="email" onclick="e_mail(mail_input)" placeholder="yourname@letstalk.com"
                    name="mail_input"><br>
                <label for="password">
                    enter your password here:
                </label>
                <input id="password" type="password" onclick="pass_get(pass_input)" oninput="output()"
                    placeholder="password" name="pass_input"><br><br>
                <input id="a" type="submit" onclick="check_input()" value="sign in">
            </p>
        </form>
    </div>
</div>

</body>
</html>
